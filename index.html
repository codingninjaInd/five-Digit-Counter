<!DOCTYPE html>
<html>
<head>
    <title>five Digit Counter</title>
    <link rel="icon" type="image/x-icon" href="https://ninjasfiles.s3.amazonaws.com/asset_0000000000000030_1550710829_ninjasicon.png">
    <meta name="viewport" content="width=divice-width,initial-scale=1,minimum-scale=1">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div id="credit"></div>
   
    <div id="counter-value">
        <p>Enter Value From 1 to 99999</p>
        <div id="input-range">
            <input type="number" id="number" placeholder="Enter End Number">
            <button>Start Counter</button>
        </div>
    </div>

    <div id="counter-container">
        <div class="counter" id="fifth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="fourth">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="third">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="second">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
        <div class="counter" id="first">
            <p class="current">0</p>
            <p class="next">1</p>
        </div>
    </div>
    
<script type="text/javascript" src="script.js"></script>
</body>
</html>
